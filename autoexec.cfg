hud_showtargetid 1

//SHOW NETGRAPH ON SCOREBOARD
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Aliases
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias "+forwardjumpthrow" "+forward;+jump;-attack"
alias "-forwardjumpthrow" "-jump;-forward"
alias +quickswitch "use weapon_knife"
alias -quickswitch lastinv

// Binds
bind q +quickswitch
unbind "space"
bind space "+DJUMP"
bind enter "messagemode"
bind "TAB" "+ng"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind home "spectate"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind shift "+speed" // default
bind f "+lookatweapon" // default
bind g "drop" // default
bind t "showmouse;toggle cl_righthand 0 1" // mouse on scoreboard + toggle left/right hand situationally
bind f1 "say ;noclip" // noclip + practice mode
bind f6 "sm_restart;surf" // kz/bhop/surf restart + surf settings
bind alt +jumpthrow
bind mouse5 "+forwardjumpthrow"
bind mwheeldown +jump
bind MWHEELUP lastinv
bind l "+showscores; r_cleardecals"
bind h "toggle cl_radar_scale 1 0.38"


// Keypad + ,./ buy binds
bind kp_ins "buy vesthelm" // 0
bind kp_del "buy vest" // .
bind kp_enter "buy defuser" // Enter
bind kp_end "buy hegrenade;give weapon_hegrenade" // 1
bind kp_downarrow "buy flashbang;give weapon_flashbang" // 2
bind kp_pgdn "buy smokegrenade;give weapon_smokegrenade" // 3
bind kp_leftarrow "buy deagle;give weapon_deagle" //4
bind kp_5 "buy incgrenade;buy molotov;give weapon_incgrenade;give weapon_molotov" // 5
bind kp_rightarrow "buy p250;give weapon_p250" // 6
bind kp_home "buy awp;give weapon_awp" // 7
bind kp_uparrow "buy m4a1;buy ak47;give weapon_m4a1_silencer;give weapon_ak47;" // 8
bind kp_pgup "buy famas;buy galilar;give weapon_famas;give weapon_galilar" // 9
bind kp_slash "buy ssg08;give weapon_ssg08" // /
bind kp_multiply "buy mp7;give weapon_mp7" // *
bind kp_minus "buy mp9;give weapon_mp9; buy mac10;give weapon_mac10" // -
bind kp_plus "buy fn57;give weapon_fn57;buy tec9;give weapon_tec9" // +
bind , "buy aug;give weapon_aug;buy sg556;give weapon_sg556" // ,
bind . "buy m249;give weapon_m249" .
bind / "buy decoy;give weapon_decoy" // /

//Restrat Demo
bind uparrow sm_rspeedup          //Speeds up demo playback
bind downarrow sm_rslowdown        //Slows down demo playback
bind leftarrow sm_rpreviousround      //Goes to previous round
bind rightarrow sm_rnextround      //Goes to next round
bind ins sm_rplaypause            //Pause/Play toggle
bind end sm_rr              //Restarts round
bind pgdn sm_rrewind15          //Rewinds demo 15 seconds
bind home sm_menu            //Opens menu
bind pgup sm_rclose            //Closes demo
bindtoggle del "cl_draw_only_deathnotices"  //Toggles hud to see menu

//Audio
snd_menumusic_volume "0.05" //music volum in the menu
snd_roundstart_volume "0.0" // music when round start volume
snd_mapobjective_volume "0" //Relative volume of map objective music.
snd_roundend_volume "0" // music when round ends volume
snd_tensecondwarning_volume "0.10" // music when 10 secounds are left volume
snd_deathcamera_volume "0.0" // music when round start volume
snd_mvp_volume "0.10" //mvp music volume
snd_DZ_Music_Volume "0.10" //danger zone end music volume

host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "Dayne's Config"
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""