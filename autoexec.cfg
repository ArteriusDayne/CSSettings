hud_showtargetid 1

//SHOW NETGRAPH ON SCOREBOARD
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

//Interp

//Crosshair Recoil
alias +shootr "+attack;cl_crosshair_recoil true;"
alias -shootr "-attack;cl_crosshair_recoil false;"
bind mouse1 "+shootr"

// Aliases
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias +switchw "slot3"
alias -switchw "lastinv"
alias +throw "-attack;-attack2"
alias +forwardjumpthrow "+forward;+jump;+throw"
alias "-forwardjumpthrow" "-jump;-forward"

// Binds
bind "Q" +switchw
unbind "space"
bind space "+DJUMP"
bind enter "messagemode"
bind "TAB" "+ng"
bind home "spectate"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind f "+lookatweapon" // default
bind g "drop" // default
bind t "showmouse;toggle cl_righthand 0 1" // mouse on scoreboard + toggle left/right hand situationally
bind f1 "say ;noclip" // noclip + practice mode
bind f6 "sm_restart;surf" // kz/bhop/surf restart + surf settings
bind "alt" "+jump;+throw"
bind "mouse5" "+forwardjumpthrow"
bind mwheeldown +jump
bind MWHEELUP lastinv
bind l "+showscores; r_cleardecals"
bind h "toggle cl_radar_scale 1 0.38"


// Keypad + ,./ buy binds
bind "kp_0" "buy vesthelm; buy vest;" // 0
bind "kp_del" "buy vest;" // .
bind "kp_enter" "buy defuser;" // Enter
bind "kp_1" "buy hegrenade;" // 1
bind "kp_2" "buy flashbang;" // 2
bind "kp_3" "buy smokegrenade;" // 3
bind "kp_4" "buy elite;" //4
bind "kp_5" "buy molotov; buy incgrenade;" // 5
bind "kp_6" "buy fn57;" // 6
bind "kp_7" "buy m4a1;" // 7
bind "kp_8" "buy famas;" // 8
bind "kp_9" "buy aug;" // 9
bind "kp_divide" "buy ssg08;" // /
bind "kp_multiply" "buy xm1014; // *
bind "kp_minus" "buy nova;" // -
bind "kp_plus" "buy p250;" // +

//Audio
snd_menumusic_volume "0.05" //music volum in the menu
snd_roundstart_volume "0.0" // music when round start volume
snd_mapobjective_volume "0" //Relative volume of map objective music.
snd_roundend_volume "0" // music when round ends volume
snd_tensecondwarning_volume "0.10" // music when 10 secounds are left volume
snd_deathcamera_volume "0.0" // music when round start volume
snd_mvp_volume "0.10" //mvp music volume
snd_DZ_Music_Volume "0.10" //danger zone end music volume

host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "Dayne's Config"
echo "autoexec.cfg executed"
echo ""
